<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hafsa ‚ù§Ô∏è Talha</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1a1a1a, #550022);
    font-family: 'Arial', sans-serif;
    color: #fff;
    overflow: hidden;
    cursor: default;
  }

  h1 {
    font-size: 3em;
    text-align: center;
    animation: heartbeat 1s infinite;
  }

  #proposal {
    text-align: center;
  }

  .btn {
    padding: 15px 30px;
    margin: 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yes {
    background-color: #ff0055;
    color: #fff;
  }

  #no {
    background-color: #555;
    color: #fff;
    position: absolute;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  /* Hearts effect */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(-45deg);
    animation: floatUp 5s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
    100% { transform: translateY(-1000px) rotate(-45deg); opacity: 0; }
  }
</style>
</head>
<body>

<div id="proposal">
  <h1>Hafsa ‚ù§Ô∏è Talha</h1>
  <p>Hafsa‚Ä¶ I have something to ask you‚Ä¶</p>
  <button class="btn" id="yes">Yes üíñ</button>
  <button class="btn" id="no">No üòà</button>
</div>

<audio id="bgMusic" loop>
  <!-- Replace 'let_it_happen.mp3' with your audio file path -->
  <source src="let_it_happen.mp3" type="audio/mpeg">
</audio>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const proposal = document.getElementById('proposal');
  const body = document.body;
  const music = document.getElementById('bgMusic');

  // Start the music automatically
  music.play();

  // Heart generator
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (3 + Math.random() * 5) + 's';
    body.appendChild(heart);
    setTimeout(() => body.removeChild(heart), 5000);
  }
  setInterval(createHeart, 300);

  // No button mischief
  noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  // Yes button click
  yesBtn.addEventListener('click', () => {
    proposal.innerHTML = `<h1>Hafsa ‚ù§Ô∏è Talha</h1>
                          <p>You said YES! üòç</p>
                          <p>Will you be my Valentine forever?</p>`;
    // Confetti effect
    for(let i=0; i<200; i++) createHeart();
  });
</script>

</body>
</html>
